name: Model Hub CLI CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11'] 

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-linting.txt
    
    - name: Lint with flake8
      run: |
        flake8 src/ tests/
    
    - name: Check formatting with black
      run: |
        pip install black
        black --check src/ tests/
    
    - name: Install runtime dependencies and type stubs
      run: |
        pip install fastapi pyyaml pyjwt uvicorn
        pip install types-PyYAML types-requests

    - name: Type check with mypy
      run: |
        mypy src/
    
    - name: Run tests with coverage
      run: |
        coverage run -m pytest

  deploy:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install aws-sam-cli

    - name: Debug GitHub context
      run: |
        echo "GitHub Actor: ${{ github.actor }}"
        echo "GitHub Repository: ${{ github.repository }}"
        echo "GitHub SHA: ${{ github.sha }}"
        echo "GitHub Event Name: ${{ github.event_name }}"
        echo "GitHub Workflow: ${{ github.workflow }}"
        echo "REPO=$GITHUB_REPOSITORY"
        echo "REF=$GITHUB_REF"
        echo "EVENT=$GITHUB_EVENT_NAME"

    - name: Fetch and show OIDC token (claims)
      id: oidc
      run: |
        # Request an id-token for the default audience (sts.amazonaws.com)
          TOKEN=$(curl -sLS -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=sts.amazonaws.com" | jq -r '.value')
          echo "RAW_JWT=${TOKEN:0:20}..."  # truncated
          IFS='.' read -r HEADER PAYLOAD SIGN <<< "$TOKEN"
          echo "JWT sub: " $(echo "$PAYLOAD" | base64 -d 2>/dev/null | jq -r '.sub')
          echo "JWT aud: " $(echo "$PAYLOAD" | base64 -d 2>/dev/null | jq -r '.aud')
          echo "JWT repository: " $(echo "$PAYLOAD" | base64 -d 2>/dev/null | jq -r '."repository"')
          echo "JWT repository_owner: " $(echo "$PAYLOAD" | base64 -d 2>/dev/null | jq -r '."repository_owner"')


    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsOIDC
        aws-region: us-east-2

    - name: SAM build
      run: sam build --use-container

    - name: SAM deploy
      run: |
        sam deploy --no-confirm-changeset --no-fail-on-empty-changeset \
          --stack-name model-hub-api \
          --parameter-overrides Environment=prod \
          --capabilities CAPABILITY_IAM